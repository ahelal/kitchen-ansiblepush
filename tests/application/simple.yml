---
- name         : Simple
  hosts        : "{{ kitchen_hosts }}"
  gather_facts : true
  become       : True
  connection   : "{{ kitchen_connection | default('local') }}"
  tasks:
    - name: Run dummy Copy
      copy:
        content="{{ inventory_hostname }}"
        dest="/var/{{ inventory_hostname }}-test.txt"

    - name: Print
      debug:
        msg="{{ inventory_hostname }}"
